name: Copy docs to LemonLib-docs Repo

on:
  push:
    paths:
      - 'lemonlib/**'

jobs:
  copy-lemonlib:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: generate docs
        run: |
          python -m pip install --upgrade pip
          python ./gen_docs.py                               

      - name: Copy Lemonlib-docs
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "docs/" # Folder to copy
          destination_repo: "FRC5113/lemonlib-docs" # Target repo
          destination_folder: "/" # Folder where to copy it
          user_email: "FRC5113@gmail.com"
          user_name: "CombustibleLemons5113"
          commit_message: ${{ github.event.head_commit.message }}
          git_server: "github.com"