name: Update API Docs

on:
  push:
    branches: [main]

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout LemonLib
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Pydoc-Markdown
        run: pip install pydoc-markdown

      - name: Generate API Markdown Pages
        run: |
          pydoc-markdown
          python add_frontmatter.py

      - name: Checkout lemonlib-docs repo
        uses: actions/checkout@v4
        with:
          repository: FRC5113/lemonlib-docs
          token: ${{ secrets.API_TOKEN_GITHUB  }}
          path: lemonlib-docs

      - name: Copy generated docs
        run: |
          mkdir -p lemonlib-docs/src/content/docs/api/
          cp docs-output/*.md lemonlib-docs/src/content/docs/api/

      - name: Commit and push updates
        run: |
          cd lemonlib-docs
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/content/docs/api/
          git commit -m "Update API docs from LemonLib" || echo "No changes to commit"
          git push
